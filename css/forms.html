<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="">
    <div class="field">
    <label for="first-name">First Name</label>
    <input type="first-name" name="first-name" type="text">
    </div>
    <div class="field">
    <label for="last-name">Last Name</label>
    <input type="last-name" name="last-name" type="text">
    </div>
    <button type="submit">Submit</button>
    </form>
</body>
</html>
